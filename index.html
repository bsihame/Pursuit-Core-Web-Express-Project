<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <title>School App</title>
</head>
<body>

  <h2>Add a Class</h2>
  <form id="addClass">
    <input type="text" id="className">
    <input type="text" id="teacher">
    <button id="classBtn">Add Class</button>
  </form>

  <h2>Add a Student</h2>
  <input type="text" id="studentClass">
  <input type="text" id="studentName">
  <input type="number" id="studentAge">
  <input type="text" id="studentCity">
  <input type="text" id="studentGrade">
  <button id="studentBtn">Add Student</button>
  
  <h2>List Student</h2>
  <input type="text" id="searchClass">
  <input type="text" id="searchCity">
  <input type="checkbox" id="failingStudents">
</body>
</html>
